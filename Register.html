<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      .full-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e97ce2;
      }
      .form-box {
        border: 1px solid #bc20e7;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(159, 221, 239, 0.1);
        background-color: #f4f4f4;
      }
    </style>
</head>
<body>
  <div class="full-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-box">
            <h2 class="text-center" style="color: #1634b9;">Register</h2>
            <form>
              <div class="input">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Name</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter name">
                </div>
                <div class="mb-3">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter username">
                  </div>
                  <div class="mb-3">
                    <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter password">
                      </div>
                      <div class="mb-3">
                    <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter password">
                    </div>
                <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                <div class="text-center">
                  <p>Have an Account? <a href="#">Login Here</a> </p>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
