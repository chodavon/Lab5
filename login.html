<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5; 
    }

    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }

    h3 {
      font-weight: bold;
      color: #1877f2; 
      margin-bottom: 20px;
    }

    .form-group {
      height: 45px;
      font-size: 1.1rem;
      margin-bottom: 15px; 
    }

    .btn-primary {
      background-color: #1877f2;
      border: none;
      height: 45px;
      font-size: 1.2rem;
      margin-bottom: 10px; 
    }

    .btn-outline-primary {
      border-color: #1877f2;
      color: #1877f2;
      height: 45px;
      font-size: 1.1rem;
      margin-bottom: 15px; 
    }
    
    .text-center a {
      color: #1877f2;
      text-decoration: none;
    }
    
    .forgot-password {
      font-size: 0.8rem;
    }

    .facebook-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    .facebook-login i {
      color: #1877f2;
    }

    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 m-0">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <h3 class="text-center">Log In</h3>
          <form>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" id="username" placeholder="Email or phone number" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
            </div>
            <a href="index.html" type="submit" class="btn btn-primary btn-block">Log In</a>
            <p class="text-center mt-3 forgot-password">
              <a href="#">Forgot password?</a>
            </p>
            <hr>
            <div class="text-center">
              <a href="Register.html" class="btn btn-outline-primary btn-block btn-lg">Create New Account</a>
            </div>
            <div class="text-center">
              <a href="#" class="d-flex align-items-center justify-content-center gap-2">
                <i class="fa-brands fa-facebook fa-lg"></i>
                <i class="fa-regular fa-envelope"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
